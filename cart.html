<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <link type="text/css" rel="stylesheet" href="styles/reset.css">
  <link type="text/css" rel="stylesheet" href="styles/main.css">
  <script type="text/javascript" src="javascripts/data.js"></script>
</head>
<body>
  <header class="page-header">
    <div class="container">
      <div class="logo">
        <a href="product.html"><img src="images/logo.s4" alt="logo"></a>
      </div>
      <nav class="nav-bar">
        <ul class="main-menu-list">
          <li class="menu-item"><a href="#">Home</a></li>
          <li class="menu-item"><a href="#">Product</a></li>
        </ul>
      </nav>
      <div class="cart">
        <a><img src="images/shopping-cart.png"><span class="total-items">0</span></a>
      </div>
    </div>
  </header>
  <main class="page-main">
    <div class="breadcrumbs">
      <ul class="breadcrumbs-list container">
        <li class="breadcrumbs-item"><a href="#">Home</a></li>
        <li class="breadcrumbs-item"><span>Shopping Cart</span></li>
      </ul>
    </div>
    <section class="container">
      <h1 class="content-title">Shopping Cart</h1>
      <div class="main-content">
        <table class="cart-list">
          <thead>
            <tr>
              <th width="10%">ID</th>
              <th width="30%">Images</th>
              <th width="40%">Product name</th>
              <th width="10%">Quantity</th>
              <th width="10%">Action</th>
            </tr>
          </thead>
          <tbody id="cart-content">
          </tbody>
          <tfoot>
            <tr class="cart-total">
              <td colspan="3">Total Price</td>
              <td id="total-price" colspan="2"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="container">
      <p class="copyright">Copyright &copy; 2018</p>
      <p class="design">Design by Quang DÅ©ng</p>
    </div>
  </footer>
  <script type="text/javascript" src="javascripts/cart.js"></script>
</body>
</html>
